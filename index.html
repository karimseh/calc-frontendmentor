<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend-Mentor calc</title>
</head>
<body>
    
        <header class="__header">
            <span class="__title">calc</span>
            <div class="__theme_change">
                <span>theme</span>
                
                <div class="__toggle_wrapper">
                    <div class="__labels">

                        <label for="state-1">1</label>
                        <label for="state-2">2</label>
                        <label for="state-3">3</label>
                    </div>
                    <div class="__states">
                        <input id="state-1" name="theme-state" type="radio" checked/>
                        <label for="state-1"></label>
                        <input id="state-2" name="theme-state" type="radio"/>
                        <label for="state-2"></label>
                        <input id="state-3" name="theme-state" type="radio"/>
                        <label for="state-3"></label>
                    </div>
                  
             
                  
                  </div>
 
            </div>
        </header>
        <section class="__result">
            <span id="result">0</span>
        </section>
        <section class="__keypad">
          <div class="__keypad_grid">
              <button class="btnNumber" data-num>7</button>
              <button class="btnNumber" data-num>8</button>
              <button class="btnNumber" data-num>9</button>
              <button class="btnNumber" id="del" >del</button>
              <button class="btnNumber" data-num>4</button>
              <button class="btnNumber" data-num>5</button>
              <button class="btnNumber" data-num>6</button>
              <button class="btnNumber" data-op>+</button>
              <button class="btnNumber" data-num>1</button>
              <button class="btnNumber" data-num>2</button>
              <button class="btnNumber" data-num>3</button>
              <button class="btnNumber" data-op>-</button>
              <button class="btnNumber" data-num>.</button>
              <button class="btnNumber" data-num>0</button>
              <button class="btnNumber" data-op>/</button>
              <button class="btnNumber"  data-op>x</button>
              <button class="btnNumber" id="reset" >reset</button>
              <button class="btnNumber" id="equal">=</button>
          </div>
        </section>

        <div class="__copy_to_clipboard">
            <span>Result Copied !</span>
        </div>
        <script src="main.js"></script>
</body>
</html>
